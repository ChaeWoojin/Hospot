{% extends 'style.html' %}
{% load static %}
{% block content %}
<section class="pt-4">
    {% if symptom_list %}
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5">
            {% for symptom in symptom_list %}
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-white border-1 h-100">
                    <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                        <div class="feature bg-success bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i>
                            <a href="{% url 'archinator:diagnose' part.id symptom.id%}" class="fs-4 fw-bold text-white"> {{symptom}} </a>
                        </div>
                        <p class="mb-0">With Bootstrap 5, we've created a fresh new layout for this template!</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>관련 증상이 없습니다</p>
        {% endif %}
    </div>
</section>
{% endblock %}
